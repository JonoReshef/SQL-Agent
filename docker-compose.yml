services:
  redis:
    image: redis/redis-stack-server:latest
    container_name: westbrand-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - westbrand-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  pgdb:
    image: pgvector/pgvector:pg17
    container_name: westbrand-db
    environment:
      POSTGRES_DB: ${PGDATABASE}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
    ports:
      - "${PGPORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - westbrand-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER} -d ${PGDATABASE}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: westbrand-backend
    environment:
      AZURE_LLM_API_KEY: ${AZURE_LLM_API_KEY}
      AZURE_LLM_ENDPOINT: ${AZURE_LLM_ENDPOINT}
      DATABASE_URL: postgresql://${PGUSER}:${PGPASSWORD}@pgdb:5432/${PGDATABASE}
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./config:/app/config
    depends_on:
      redis:
        condition: service_healthy
      pgdb:
        condition: service_healthy
    networks:
      - westbrand-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: westbrand-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - westbrand-network
    restart: unless-stopped

  seed:
    build:
      context: .
      dockerfile: backend/Dockerfile
    # Omit container_name to allow Docker to auto-generate unique names
    # This prevents "container name already in use" conflicts
    environment:
      PGHOST: pgdb
      PGPORT: 5432
      PGDATABASE: ${PGDATABASE}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
    depends_on:
      pgdb:
        condition: service_healthy
    networks:
      - westbrand-network
    profiles:
      - seed
    # One-shot service: never restart, exit after completion
    restart: "no"
    command:
      [
        "uv",
        "run",
        "python",
        "-m",
        "workflow.database.seed.seed_database",
        "--count",
        "1000",
        "--reset",
      ]
    volumes:
      - ./backend/workflow:/app/workflow

volumes:
  redis_data:
  pgdata:

networks:
  westbrand-network:
    driver: bridge
