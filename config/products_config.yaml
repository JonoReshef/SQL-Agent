# Extraction rules for parsing email content
extraction_rules:
  # Regex patterns for identifying quantities
  quantity_patterns:
    - "\\d+\\s*pcs?"
    - "\\d+\\s*pieces?"
    - "\\d+\\s*units?"
    - "\\d+\\s*ea"
    - "\\d+\\s*each"
    - "\\d+\\s*pc"
    - "\\d+\\s*qty"

  # Date format strings for parsing dates
  date_formats:
    - '%m/%d/%Y'
    - '%d/%m/%Y'
    - '%Y-%m-%d'
    - '%d-%m-%Y'
    - '%B %d, %Y'
    - '%b %d, %Y'
    - '%m-%d-%Y'
